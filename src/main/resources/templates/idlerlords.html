<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: head"></div>
<body>
<header>
    <div th:replace="fragments/nav-bar :: nav_bar"></div>
</header>
<div th:switch="${idlerlords.size()}">
    <h2 th:case="0">Лентяев нет</h2>
    <div class="m-5 mt-1" th:case="*">
        <table class="table table-striped text-left table-row-cell border border-2 border-secondary">
            <thead>
            <tr>
                <th class="col-6 text-center" scope="col">Имя</th>
                <th class="col-6 text-center" scope="col">Возраст</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lord : ${idlerlords}">
                <td class="col-6 text-center" th:text="${lord.getName()}"></td>
                <td class="col-6 text-center" th:text="${lord.getAge()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
