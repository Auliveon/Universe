<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="nav_bar">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:with="view=${#httpServletRequest.getServletPath()}">

                <li class="nav-item">
                    <a class="nav-link fs-5" th:classappend="${#strings.startsWith(view,'/lords')? 'active' : ''}" aria-current="page" th:href="@{/lords}">Правители</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5" th:classappend="${#strings.startsWith(view,'/planets')? 'active' : ''}" aria-current="page" th:href="@{/planets}">Планеты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5" th:classappend="${#strings.startsWith(view,'/gettoptenlords')? 'active' : ''}" aria-current="page" th:href="@{/gettoptenlords}">Топ-10 молодых</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link fs-5" th:classappend="${#strings.startsWith(view,'/idlerlords')? 'active' : ''}" aria-current="page" th:href="@{/idlerlords}">Правители бездельники :)</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
</body>
</html>
